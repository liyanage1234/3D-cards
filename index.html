<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
  
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://static-00.iconduck.com/assets.00/html-icon-1451x2048-69sehqrp.png" alt="Image 1">
        </div>
        <div class="card-back">
          <p>HTML</p>
        </div>
      </div>
    </div>
    
    
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://www.pngkey.com/png/detail/80-803413_w3schools-online-web-tutorials-js-icon-png.png" alt="Image 2">
        </div>
        <div class="card-back">
          <p>JS</p>
        </div>
      </div>
    </div>

    <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://static-00.iconduck.com/assets.00/css-3-icon-1451x2048-tdsxqixt.png" alt="Image 2">
          </div>
          <div class="card-back">
            <p>CSS</p>
          </div>
        </div>
      </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
